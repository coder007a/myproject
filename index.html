<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Project</title>
</head>
<body>
    <header class="site-header">
        <div class="container-header header-container">
            <div class="header-part1">
                <a href="./index.html" class="header__logo">
                    <img width="50px" height="50px" src="./img/BMW_logo-removebg-preview.png" alt="logo">
                </a>
                <ul class="header__list">
                    <li class="header__item">
                        <a class="header__link" href="#">Home</a>
                    </li>
                    <li class="header__item">
                        <a class="header__link" href="#">Models</a>
                    </li>
                    <li class="header__item">
                        <a class="header__link" href="#">About us</a>
                    </li>
                </ul>
            </div>
            <div class="header-part2">
                <form method="post">
                    <div class="header-input-block">
                        <input class="input" 
                        placeholder="Search Something" 
                        type="text" 
                        name="search"
                        id="search">
                        <input class="input" 
                        type="tel">
                    </div>
                </form>
            </div>
        </div>
    </header>
    <main class="site-hero">
        <section class="hero">
            <div class="container-hero"></div>
        </section>
    </main>
</body>
</html>
